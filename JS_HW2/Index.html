<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
	<link rel = "stylesheet" type = "text/css" href = "Index.css">
</head>
<body>
	
	<form action = "#">	
	<h1> JS caculator </h1>

		<div><label> Number1 </label><p><input type = "number" id = "num1"></p></div>
		<div><label> Number2 </label><p><input type = "number" id = "num2"></p></div>
		<div><label> Operate Way? </label>
			<p><select id = "way" class = "select">
				<option value = 1> + </option>
				<option value = 2> - </option>
				<option value = 3> ร </option>
				<option value = 4> รท </option>
			</select>		
		</p></div>

		<div><input type = "button" id = "calButton" value = "Caculate" class = "button"></div>

		<p><div> Result = <span id = "result"></span></div></p>
	</form>

	<script>

		function start (){
			var button = document.getElementById("calButton");
			button.addEventListener("click", getNumber, false);
		}
		
		function getNumber (){
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = parseInt(document.getElementById('num2').value);
			var value = parseInt(document.getElementById("way").value);

			if (value == 1){
				document.getElementById("result").innerHTML = add (num1, num2);
			}
			else if (value == 2){
				document.getElementById("result").innerHTML = minus (num1, num2);
			}
			else if (value == 3){
				document.getElementById("result").innerHTML = multiply (num1, num2);
			}
			else {
				document.getElementById("result").innerHTML = divide (num1, num2);
			}
		}

		function add (num1, num2){
			return num1+num2;
		}

		function minus (num1, num2){
			return num1-num2;
		}

		function multiply (num1, num2){
			return num1*num2;
		}

		function divide (num1, num2){
			return num1/num2;
		}

		window.addEventListener("load", start, false);

	</script>

</body>
</html>
